<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Spot | Sterkspruit's Ultimate Nightlife Experience</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --espresso: #2B211D;
            --gold: #FFD700;
            --text-light: #F5E6CA;
        }

        body {
            margin: 0;
            font-family: 'Bebas Neue', cursive;
            background: var(--espresso);
            color: var(--text-light);
        }

        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hero-video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
        }

        .hero-content {
            position: relative;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            font-size: 8rem;
            color: var(--gold);
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <section class="hero">
        <video class="hero-video" autoplay muted loop>
            <source src="videos/bar-loop.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 class="logo">THE SPOT</h1>
            <p class="tagline">Sterkspruit's Nightlife Engine</p>
        </div>
    </section>
</body>
</html>
